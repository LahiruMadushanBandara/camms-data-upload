<ng-container [formGroup]="accountDetails">
    <kendo-formfield>
      <kendo-label [for]="username" text="Auth Token"></kendo-label>
      <kendo-textbox
        formControlName="authToken"
        #username
        [clearButton]="true"
      ></kendo-textbox>
      <kendo-formerror>Auth Token is required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
      <kendo-label [for]="email" text="Subscription Key"></kendo-label>
      <kendo-textbox
        formControlName="subscriptionKey"
        #email
        [clearButton]="true"
      ></kendo-textbox>
      <kendo-formerror>Subscription Key is required</kendo-formerror
      >
    </kendo-formfield>

    <kendo-formfield>
      <kendo-label [for]="password" text="Hierarchy ID"> </kendo-label>
      <kendo-textbox
        formControlName="hierarchyId"
        #password
        required
        [clearButton]="true" 
        >
      </kendo-textbox>
      <kendo-formerror>Hierarchy ID is required</kendo-formerror>
    </kendo-formfield>
  </ng-container>
