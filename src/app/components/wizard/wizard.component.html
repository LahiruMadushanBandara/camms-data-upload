<div class="example">
    <kendo-stepper
      #stepper
      [steps]="steps"
      stepType="full"
      [(currentStep)]="currentStep"
      [style.width.px]="550"
    >
    </kendo-stepper>

    <form class="k-form" [formGroup]="form">
        <app-home
        *ngIf="currentStep === 0"
        [homeDetails]="currentGroup"
      ></app-home>

      <app-staff
        *ngIf="currentStep === 1"
        [staffDetails]="currentGroup"
      ></app-staff>

      <app-hierarchy-node
        *ngIf="currentStep === 2"
        [hierarchyDetails]="currentGroup"
      ></app-hierarchy-node>
      
      <span class="k-form-separator"></span>
      <div class="k-form-buttons k-buttons-end">
        <span class="page">Step {{ currentStep + 1 }} of 3</span>
        <div>
          <button
            class="k-button prev"
            *ngIf="currentStep !== 0"
            (click)="prev()"
          >
            Previous
          </button>
          <button
            class="k-button k-primary"
            (click)="next()"
            *ngIf="currentStep !== 2"
          >
            Next
          </button>
          <button
            class="k-button k-primary"
            (click)="submit()"
            *ngIf="currentStep === 2"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
