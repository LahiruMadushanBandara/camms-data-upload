<div class="wizardExample">
    <kendo-stepper
      #stepper
      [steps]="steps"
      stepType="full"
      [(currentStep)]="currentStep"
      [linear]="false"
      [style.width.px]="950"
    >
    </kendo-stepper>

    <form  class="k-form" [formGroup]="form">
        <account-details
        *ngIf="currentStep === 0"
        [accountDetails]="currentGroup"
        [showApiDetailsError] = "showApiDetailsError"
      ></account-details>

      <app-staff-data
        *ngIf="currentStep === 1"
        [staffUploadData]="currentGroup"
        (newItemEvent)="changeNextButtonBehavior($event)"
      ></app-staff-data>

      <app-data-list
        *ngIf="currentStep === 2"
        [dataReview]="currentGroup"
      ></app-data-list>

      <app-final-step 
      *ngIf="currentStep === 3" 
      [dataSubmit]="currentGroup"
      >
    </app-final-step>
      
      <span class="k-form-separator"></span>
      <div class="k-form-buttons k-buttons-end">
        <span class="page">Step {{ currentStep + 1 }} of 3</span>
        <div>
          <button id="button-prev"
            class="k-button prev"
            *ngIf="currentStep !== 0"
            (click)="prev()"
          >
            Previous
          </button>
          <button [disabled]="nextbtnDisabled" id="button-next"
            class="k-button k-primary nextbtn"
            (click)="next()"
            *ngIf="currentStep !== 3"
          >
            Next
          </button>
          <button
            class="k-button k-primary"
            (click)="submit()"
            *ngIf="currentStep === 3">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
