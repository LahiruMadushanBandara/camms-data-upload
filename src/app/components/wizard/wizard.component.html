<div class="wizardExample">
  <kendo-stepper
      #stepper
      [steps]="steps"
      [stepType]="'full'"
      [(currentStep)]="currentStep"
    >
    </kendo-stepper>
    <div class="content">
    <form  class="k-form" [formGroup]="form">
        <account-details
        *ngIf="currentStep === 0"
        [accountDetails]="currentGroup"
        [showApiDetailsError] = "showApiDetailsError"
        [message]="errorMessage"
      ></account-details>

      <ng-template kendoStepperStepTemplate let-step>
        <div class="custom-step">
          <span class="{{step.icon}}"></span>
        </div>
        <span class="step-label">{{ step.label }}</span>
      </ng-template>

      <app-staff-data
        *ngIf="currentStep === 1"
        [staffUploadData]="currentGroup"
        (newItemEvent)="changeNextButtonBehavior($event)"
        (step1DisableEvent)="step2Disable($event)"
      ></app-staff-data>

      <app-data-list
        *ngIf="currentStep === 2"
        [dataReview]="currentGroup"
        (newItemEvent)="changeNextButtonBehavior($event)"
      ></app-data-list>

      <app-final-step 
      *ngIf="currentStep === 3" 
      [dataSubmit]="currentGroup"
      (loaderAtSubmitEvent)="changeLoaderBehavior($event)"
      >
    </app-final-step>
      
      <span class="k-form-separator"></span>
      
    </form>
    </div>
    <div class="k-form-buttons k-buttons-end">
      <span class="page">Step {{ currentStep + 1 }} of 4</span>
      <div>
        <button id="button-prev"
          class="k-button prev prevbtn"
          *ngIf="currentStep !== 0"
          (click)="prev()"
        >
          Back
        </button>
        <button [disabled]="nextbtnDisabled" id="button-next"
          class="k-button k-primary nextbtn"
          (click)="next()"
          *ngIf="currentStep !== 3"
        >
        <kendo-loader *ngIf="loaderVisible" size="small"> </kendo-loader>
          Next
        </button>
        <button
          class="k-button k-primary submitbtn"
          (click)="submit()"
          *ngIf="currentStep === 3">
          <kendo-loader *ngIf="loaderVisible" size="small"> </kendo-loader>
          Submit
        </button>
      </div>
    </div>
