<div class="table">
  <kendo-grid>
    <ng-template kendoGridNoRecordsTemplate>
      There are not products. <a href="#">Click here to refresh</a>.
    </ng-template>
    <kendo-grid-column field="ProductID" title="File Name"> </kendo-grid-column>
    <kendo-grid-column field="ProductName" title="File Type">

    <kendo-grid-column field="Category.CategoryName" title="Uploaded Date">

    </kendo-grid-column>
  </kendo-grid>
</div>
