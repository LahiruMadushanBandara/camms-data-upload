<kendo-dialog *ngIf="active" [width]="511" [height]="196" (close)="closeForm()">
  <kendo-dialog-titlebar> Password </kendo-dialog-titlebar>
  <div class="wrapper">
    <div class="content" #myElement>
      <form novalidate class="k-form" [formGroup]="APIPasswordForm">
        <kendo-formfield>
          <kendo-label
            class="required"
            [for]="APIPassword"
            text="API Password"
          ></kendo-label>
          <kendo-textbox
            [type]="'password'"
            formControlName="APIPassword"
            #AuthToken
            required
            placeholder="Password"
            [clearButton]="true"
            ><ng-template kendoTextBoxSuffixTemplate>
              <button
                type="button"
                kendoButton
                look="clear"
                (click)="toggleVisibility()"
              >
                <img
                  src="../../../../assets/images/eye-icon.svg"
                  class="txt-icon"
                  alt="fileImage"
                />
              </button> </ng-template
          ></kendo-textbox>

          <kendo-formerror style="display: flex"
            >Error: Auth token is required
          </kendo-formerror>
          <div class="customErrorMsg" *ngIf="invalidPassword">
            Error: Invalid Password
          </div>
        </kendo-formfield>
      </form>

      <div class="content">
        <div class="button-stack">
          <button
            type="button"
            style="height: 35px; width: 86px"
            kendoButton
            themeColor="primary"
            (click)="closeForm()"
          >
            Cancel
          </button>
          <button
            type="button"
            style="height: 35px; width: 86px"
            class="save-btn"
            kendoButton
            themeColor="primary"
            [disabled]="!APIPasswordForm.valid"
            (click)="requestsTokenAndOpenSelectModal()"
          >
            <kendo-loader *ngIf="saveButtonloaderVisible" size="small">
            </kendo-loader>
            {{ saveButtonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</kendo-dialog>

<app-select
  [active]="modalActive"
  (closeCommonModal)="closeSelectModal($event)"
  (openModals)="mainModalOpenFromSelect($event)"
></app-select>
