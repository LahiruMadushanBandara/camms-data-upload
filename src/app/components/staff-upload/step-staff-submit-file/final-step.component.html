<div style="text-align: center; margin-bottom: 10px">
  <p style="font-size: 13px">Click Submit to finish upload</p>
</div>

<div [style.height.px]="300"></div>
<br />
<div *ngIf="showSuccessMsg" class="dataSubmitSuccessCard">
  <!-- <h3 class="error-count-txt">Errors({{errorDataList.length}})</h3> -->
  <p class="success-txt" style="color: #0e723d; text-align: left">
    {{ responseMessage }}
  </p>
</div>
<div
  *ngIf="showErrorMsg && APIErrorList.length === 0"
  class="dataSubmitErrorCard"
>
  <!-- <h3 class="error-count-txt">Errors({{errorDataList.length}})</h3> -->
  <p class="error-txt" style="color: #b3002f; text-align: left">
    {{ responseMessage }}
  </p>
</div>
<div *ngIf="APIErrorList.length > 0">
  <div class="col-sm" style="text-align: right; margin-bottom: 10px">
    <button
      class="btn-error-export"
      kendoButton
      (click)="exportErrors()"
      iconClass="error-export-icon"
    >
      Excel Export
    </button>
  </div>

  <kendo-panelbar [ngClass]="'errorPanel'">
    <kendo-panelbar-item
      title="Errors ({{ APIErrorList.length }})"
      [expanded]="false"
    >
      <ng-template kendoPanelBarContent>
        <div class="custom-template">
          <p
            class="error-list-txt"
            style="color: #b3002f; text-align: left"
            *ngFor="let item of APIErrorList; index as i"
          >
            {{ item.message }}
          </p>
        </div>
      </ng-template>
    </kendo-panelbar-item>
  </kendo-panelbar>
</div>
<app-modal-response-message
  #modal
  [responseTitle]="responseMessage"
  [responseMsgeBody]="confirmationDialogMsg"
  (confirmationStatus)="closeWindow($event)"
>
</app-modal-response-message>
