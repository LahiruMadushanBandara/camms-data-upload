<div class="wizardExample">
    <kendo-stepper
      [steps]="steps"
      stepType="full"
      [(currentStep)]="currentStep"
      [linear]="false"
      [style.width.px]="950"
      
    >
    </kendo-stepper>

    <form [style.width.px]="950" class="k-form" [formGroup]="form">
        <account-details
        *ngIf="currentStep === 0"
        [accountDetails]="currentGroup"
      ></account-details>

      <app-staff-data
        *ngIf="currentStep === 1"
        [staffUploadData]="currentGroup"
      ></app-staff-data>

      <app-data-list
        *ngIf="currentStep === 2"
        [dataReview]="currentGroup"
      ></app-data-list>

      <span class="k-form-separator"></span>
      <div class="k-form-buttons k-buttons-end">
        <span class="page">Step {{ currentStep + 1 }} of 3</span>
        <div>
          <button
            class="k-button prev"
            *ngIf="currentStep !== 0"
            (click)="prev()"
          >
            Previous
          </button>
          <button
            class="k-button k-primary nextbtn"
            (click)="next()"
            *ngIf="currentStep !== 2"
          >
            Next
          </button>
          <button
            class="k-button k-primary"
            (click)="submit()"
            *ngIf="currentStep === 2"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
