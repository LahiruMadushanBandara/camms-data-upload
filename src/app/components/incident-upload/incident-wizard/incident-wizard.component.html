<p>incident-wizard works!</p>
<div class="wizardExample">
  <kendo-stepper
    #stepper
    [steps]="steps"
    stepType="full"
    [(currentStep)]="currentStep"
  >
  </kendo-stepper>

  <form class="k-form" [formGroup]="form">
    <app-account-details
      *ngIf="currentStep === 0"
      [accountDetails]="currentGroup"
      [showApiDetailsError]="showApiDetailsError"
      [msg]="InvalidKeysErrorMessage"
    ></app-account-details>

    <!-- <app-hierarchy-select-file
      *ngIf="currentStep === 1"
      [hierarchyNodeData]="currentGroup"
      (newItemEvent)="changeNextButtonBehavior($event)"
    ></app-hierarchy-select-file> -->

    <app-incident-file-select
      *ngIf="currentStep === 1"
    ></app-incident-file-select>
  </form>
</div>
